version: '3.7'

services:
  apache:
    build: './apache'
    ports:
      - 80:80
      # - 443:443
    volumes:
      - ../dist_local:/usr/local/apache2/htdocs
    depends_on:
      - php
      - mysql
    restart: always

  php:
    build: './php'
    volumes:
      - ../dist_local:/usr/local/apache2/htdocs
    restart: always

  mysql:
    build: './mysql'
    ports:
      - 3306:3306
    volumes:
      - ./volumes/db:/var/lib/mysql
      - ./volumes/db_init:/docker-entrypoint-initdb.d
    restart: always

  rtnode:
    image: node:lts-alpine3.13
    user: 'node'
    working_dir: /home/node/app
    volumes:
      - ../:/home/node/app
    command: 'npm run realtime'
    ports:
      - '81:81'

  # node:
