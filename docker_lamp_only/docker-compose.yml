version: '3.7'

services:
  apache:
    build: './apache'
    ports:
      - 80:80
      # - 443:443
    volumes:
      - ../dist_local:/usr/local/apache2/htdocs
    depends_on:
      - php
      - mysql
    restart: always

  php:
    build: './php'
    volumes:
      - ../dist_local:/usr/local/apache2/htdocs
    restart: always

  mysql:
    build: './mysql'
    ports:
      - 3306:3306
    volumes:
      - ../docker/volumes/db:/var/lib/mysql
      - ../docker/volumes/db_init/db_template.sql:/docker-entrypoint-initdb.d/db_template.sql
    restart: always
